<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Trail | Космический шлейф | Traînée Cosmique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            cursor: pointer;
        }
        
        .info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 2;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #444;
            transition: opacity 0.5s ease;
            max-width: 90%;
        }
        
        .info h2 {
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .info p {
            margin: 10px 0;
            color: #ccc;
        }
        
        .info.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info" id="info">
        <h2 id="title">✨ Космический шлейф ✨</h2>
        <p id="instruction1">Двигайте курсором по экрану</p>
        <p id="instruction2">чтобы создать свою галактику</p>
        <p id="hint"><small>Кликните или коснитесь экрана чтобы начать</small></p>
    </div>

    <script>
        // Многоязычные тексты
        const translations = {
            ru: {
                title: "✨ Космический шлейф ✨",
                instruction1: "Двигайте курсором по экрану",
                instruction2: "чтобы создать свою галактику",
                hint: "Кликните или коснитесь экрана чтобы начать"
            },
            en: {
                title: "✨ Cosmic Trail ✨",
                instruction1: "Move your cursor across the screen",
                instruction2: "to create your own galaxy",
                hint: "Click or touch the screen to start"
            },
            fr: {
                title: "✨ Traînée Cosmique ✨",
                instruction1: "Déplacez votre curseur sur l'écran",
                instruction2: "pour créer votre propre galaxie",
                hint: "Cliquez ou touchez l'écran pour commencer"
            }
        };

        // Функция определения языка
        function detectLanguage() {
            // 1. Проверяем параметр URL (приоритет самый высокий)
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && translations[urlLang]) {
                return urlLang;
            }

            // 2. Проверяем хэш URL
            const hashLang = window.location.hash.substring(1);
            if (hashLang && translations[hashLang]) {
                return hashLang;
            }

            // 3. Проверяем localStorage
            const savedLang = localStorage.getItem('cosmicTrail_language');
            if (savedLang && translations[savedLang]) {
                return savedLang;
            }

            // 4. Определяем язык браузера
            const browserLang = navigator.language || navigator.userLanguage;
            
            if (browserLang.startsWith('ru')) {
                return 'ru';
            } else if (browserLang.startsWith('fr')) {
                return 'fr';
            } else {
                return 'en'; // По умолчанию английский
            }
        }

        // Функция установки языка
        function setLanguage(lang) {
            if (!translations[lang]) return;
            
            // Сохраняем в localStorage
            localStorage.setItem('cosmicTrail_language', lang);
            
            // Обновляем тексты на странице
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('instruction1').textContent = translations[lang].instruction1;
            document.getElementById('instruction2').textContent = translations[lang].instruction2;
            document.getElementById('hint').textContent = translations[lang].hint;
            
            // Обновляем язык документа
            document.documentElement.lang = lang;
        }

        // Автоопределение языка при загрузке
        const userLanguage = detectLanguage();
        setLanguage(userLanguage);

        // Получаем canvas и context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const infoElement = document.getElementById('info');
        
        // Флаг первого клика
        let firstClick = false;
        
        // Устанавливаем размеры
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Массив частиц
        const particles = [];
        let mouseX = null;
        let mouseY = null;
        
        // Класс частицы
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.color = this.getRandomColor();
                this.alpha = 1;
                this.life = 1;
            }
            
            getRandomColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.008;
                this.alpha = this.life;
                this.speedX *= 0.99;
                this.speedY *= 0.99;
                
                // Гравитация к центру для спирального эффекта
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    const force = 0.0001;
                    this.speedX += dx * force;
                    this.speedY += dy * force;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                
                // Свечение
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        // Создание частиц
        function createParticles(x, y, count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(
                    x + (Math.random() - 0.5) * 40,
                    y + (Math.random() - 0.5) * 40
                ));
            }
        }
        
        // Скрытие текста при первом клике
        function hideInfo() {
            if (!firstClick) {
                firstClick = true;
                infoElement.classList.add('hidden');
                
                // Создаем взрыв частиц в центре при первом клике
                for (let i = 0; i < 50; i++) {
                    createParticles(canvas.width / 2, canvas.height / 2, 1);
                }
            }
        }
        
        // Основной цикл анимации
        function animate() {
            // Очистка с небольшим затемнением для эффекта шлейфа
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Создаем частицы на позиции мыши
            if (mouseX !== null && mouseY !== null) {
                createParticles(mouseX, mouseY, 4);
            }
            
            // Обновляем и рисуем все частицы
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();
                
                if (particle.isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Обработчики событий мыши
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            hideInfo();
            mouseX = e.clientX;
            mouseY = e.clientY;
            createParticles(mouseX, mouseY, 10);
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouseX = null;
            mouseY = null;
        });
        
        // Обработчики событий касания
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            hideInfo();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            createParticles(mouseX, mouseY, 15);
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchend', () => {
            mouseX = null;
            mouseY = null;
        });
        
        // Также скрываем по клику на самом тексте
        infoElement.addEventListener('click', hideInfo);
        
        // Запускаем анимацию
        animate();
        
        // Создаем несколько начальных частиц для красоты
        setTimeout(() => {
            for (let i = 0; i < 30; i++) {
                createParticles(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    1
                );
            }
        }, 500);

        // Для отладки: можно вручную сменить язык через консоль
        window.setCosmicLanguage = function(lang) {
            setLanguage(lang);
        };

    </script>
</body>
</html>
